<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Bemu</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
            background: #231F20;
        }

        /* Force Landscape Mode */
        @media screen and (orientation: portrait) {
            body::before {
                content: "Rotate your device to landscape mode to play.";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 24px;
                text-align: center;
                background: rgba(0, 0, 0, 0.8);
                padding: 20px;
                border-radius: 10px;
            }

            #unity-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/5336a4b2c43054286fd70b1faa467eee.loader.js"></script>
    <script>
        function resizeCanvas() {
            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("load", resizeCanvas);

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/ba40845fa3bbd143a3b186032c12a01c.data.unityweb",
            frameworkUrl: "Build/2e3793c99d311d1f98badd5a7e578362.framework.js.unityweb",
            codeUrl: "Build/316ca73e31b82ba7d25f4756a0e78f27.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Raims Technologies",
            productName: "Bemu",
            productVersion: "1.0",
        });
    </script>
</body>
</html>
